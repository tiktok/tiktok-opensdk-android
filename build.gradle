// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.byted.org/nexus/content/repositories/ugc_android/" }
        maven { url 'https://maven.byted.org/nexus/content/repositories/ss_app_android/' }
        maven { url 'https://maven.byted.org/nexus/content/repositories/ss_app_android_snapshots/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
